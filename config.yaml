firebase:
  key:


custom_paths:
  /custom/model/index:
    get:
      description: Gets the details of a single instance of a Model
      parameters:
      - description: Name of the custom query
        in: query
        name: custom_query_name
        required: false
        schema:
          default: custom_model_index
          type: string
      - description: Username to query
        in: query
        name: username
        required: false
        schema:
          type: string
      - description: Label of NumericalIndex
        in: query
        name: label
        required: true
        schema:
            type: string
      responses:
        '200':

          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Model'
          description: Gets the details of a single instance of Model
      summary: Get a Model
      tags:
      - Model
