ontologies:
  #- http://purl.org/net/p-plan # Regularly unreachable...
  #- https://www.opmw.org/p-plan.owl # SSL server problems...
  - https://vocab.linkeddata.es/p-plan/p-plan.owl
name: p-plan
output_dir: outputs

openapi:
  openapi: 3.0.1
  info:
    description: Example of the P-Plan ontology
    title: P-Plan
    version: v1.0.0
  externalDocs:
    description: P-Plan
    #url: http://purl.org/net/p-plan
    #url: https://www.opmw.org/model/p-plan/
    url: https://lov.linkeddata.es/dataset/lov/vocabs/p-plan

#not used for this example.
endpoint:
  url: http://endpoint.mint.isi.edu/example
  prefix: https://w3id.org/okn/i/example
  graph_base: http://endpoint.mint.isi.edu/example

path_config:
  delete_paths:
    delete_by_key:
      enable: false
  get_paths:
    get_all:
      enable: true
    get_by_key:
      enable: true
      response_array: false
      key_name: id
  post_paths:
    post_bulk:
      enable: false
    post_single:
      enable: false
  put_paths:
    put_bulk:
      enable: false
    put_by_key:
      enable: false
  search_paths:
    search_by_post:
      enable: false

follow_references: true
